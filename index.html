<!DOCTYPE html>
<html>
<head>
    <title>Präsentations-Tool</title>
    <style>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap" />
        body {
            background-color: rgb(61, 61, 61);
            color: white;
            text-align: center;
        }
        .code-box {
            width: 400px;
            height: 200px;
            background-color:rgb(61,61,61);
            margin: 0 auto;
            margin-top: 50px;
            padding: 20px;
            border-radius: 10px;
        }
        .larger-container {
        margin-top: 50px;
        display: flex;
        justify-content: space-around;
        }
        .side-container {
        width: 45%; /* Adjust as needed */
        height: 500px; /* Adjust as needed */
        background-color: rgb(61,61,61);
        border-radius: 10px;
        }
        .header-container {
        font-family: 'Roboto', sans-serif;
        position: absolute;
        top: 0;
        left: 0;
        padding: 20px;
        }
        .hamburger-menu {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 40px;
        left: 0;
        background-color: #333;
        padding: 20px;
        border-radius: 10px;
        }
        .menu-option {
        color: #fff;
        text-decoration: none;
        margin-bottom: 10px;
        }
    </style>
</head>
<link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
<script defer src="https://pyscript.net/alpha/pyscript.js"></script>
<body>
    <div class="hamburger-menu">
        <a href="#" class="menu-option">Option 1</a>
        <a href="#" class="menu-option">Option 2</a>
        <a href="#" class="menu-option">Option 3</a>
    </div>
    <div class="header-container">
        Präsentationstool für folgende Aufgabe 1.6
    </div>
    <div class="larger-container">
        <div class="side-container">
            <div class="code-box"></div>
        </div>
        <div class="side-container"></div>
        </div>
    <script>
            document.querySelector('.hamburger-icon').addEventListener('click', function() {
            var menu = document.querySelector('.hamburger-menu');
            if (menu.style.display === 'none') {
            menu.style.display = 'flex';
            } else {
            menu.style.display = 'none';
            }
            });
        // Your Python code execution logic can be added here
        // using JavaScript or any other programming language of your choice.
        // Remember to include the necessary libraries or dependencies.
    </script>
</body>
</html>
